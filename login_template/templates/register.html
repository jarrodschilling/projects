{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="col-md-4 col-md-offset-4">  
    <form action="/register" method="POST">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                placeholder="Enter Full Name"
            />
            <div id="nameHelp" class="form-text">Use this for detailed instructions</div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input
                type="text" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="Enter email"
            />
            <div id="emailHelp" class="form-text">Use this for detailed instructions</div>
        </div>
        
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Password"
            />
            <div id="passwordHelp" class="form-text">Do not use a password used on other sites</div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
