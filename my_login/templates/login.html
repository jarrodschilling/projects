{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<script>
    function validateForm() {
      var inputField1 = document.getElementById("username");
      var inputField2 = document.getElementById("password");
      var inputValue1 = inputField1.value.trim();
      var inputValue2 = inputField2.value.trim();
  
      if (inputValue1 === "") {
        alert("Please provide a Username");
        return false;
      }
  
      if (inputValue2 === "") {
        alert("Please provide a Password");
        return false;
      }
    }
  </script>
<div class="col-md-4 col-md-offset-4">  
    <form action="/login" method="POST">
        <h2>Log In</h2>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
                type="text" 
                class="form-control" 
                id="username"
                name="username"
                placeholder="Username"
            />
            <div id="usernameHelp" class="form-text">Use this for detailed instructions</div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Password"
            />
            <div id="passwordHelp" class="form-text">Do not use a password used on other sites</div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

{% endblock %}
