{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="col-md-4 col-md-offset-4">  
    <form action="/register" method="POST">
        <h2>Register</h2>
        <h5 style="color: red;">{{ problem }}</h5>
        <div class="form-group">
            <label for="name" class="form-label">Username</label>
            <input
                type="text" 
                class="form-control" 
                id="username" 
                name="username"
                placeholder="Enter a Username"
            />
            <div id="usernameHelp" class="form-text">Use this for detailed instructions</div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Password"
            />
            <div id="passwordHelp" class="form-text">Do not use a password used on other sites</div>
        </div>

        <div class="form-group">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input
              type="password" 
              class="form-control" 
              id="confirmpassword" 
              name="confirmpassword"
              placeholder="Password"
          />
          <div id="passwordHelp" class="form-text">Do not use a password used on other sites</div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
